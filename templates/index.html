<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Hello GUI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding: 30px; }
        .greeting { margin-top: 15px; font-size: 1.5em; color: #0066cc; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">ðŸš€ Hello, Interactive User!</h2>
        
        <form method="POST" oninput="liveGreet()">
            <div class="mb-3">
                <label>Name:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Age:</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Your Message:</label>
                <textarea name="message" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="greeting" id="greetArea"></div>

        <hr>
        <h4>ðŸ“œ Last 5 Submissions</h4>
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item">
                    <strong>{{ user[0] }}</strong> ({{ user[1] }} years): {{ user[2] }}
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function liveGreet() {
            let name = document.getElementById("name").value;
            if (name.trim() !== "") {
                document.getElementById("greetArea").innerText = "ðŸ‘‹ Hello, " + name + "!";
            } else {
                document.getElementById("greetArea").innerText = "";
            }
        }
    </script>
</body>
</html>
