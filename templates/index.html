<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Friendly Hello App</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding-top: 60px;
            background: linear-gradient(to right, #f0f4f8, #ffffff);
            transition: background 0.5s ease;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }
        .greeting {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #007bff;
            width: 0;
            animation: typing 3s steps(30, end) forwards;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        .form-control::placeholder {
            font-style: italic;
        }
        .form-floating > .form-control {
            padding-left: 2.5rem;
        }
        .form-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999;
        }
        .position-relative {
            position: relative;
        }
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1055;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Dark Mode Toggle -->
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-outline-secondary btn-sm" onclick="toggleTheme()">
            <i class="bi bi-moon-stars-fill me-1"></i> Toggle Dark Mode
        </button>
    </div>

    <div class="row justify-content-center">
        <!-- Form Card -->
        <div class="col-md-7">
            <div class="card p-4">
                <h2 class="text-center mb-4">ðŸš€ Say Hello in Style</h2>

                <!-- Form -->
                <form method="POST" onsubmit="showToast()" oninput="liveGreet()">
                    <div class="form-floating mb-3 position-relative">
                        <i class="bi bi-person-fill form-icon"></i>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                        <label for="name">Your Name</label>
                    </div>

                    <div class="form-floating mb-3 position-relative">
                        <i class="bi bi-calendar-week form-icon"></i>
                        <input type="number" name="age" class="form-control" placeholder="Age" required>
                        <label for="age">Your Age</label>
                    </div>

                    <div class="form-floating mb-3 position-relative">
                        <i class="bi bi-chat-dots-fill form-icon"></i>
                        <textarea name="message" class="form-control" placeholder="Say something..." id="message" style="height: 100px" required></textarea>
                        <label for="message">Your Message</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-send-fill"></i> Submit
                    </button>

                    <!-- Animated Greeting -->
                    <div id="greetArea" class="greeting text-center mt-3"></div>
                </form>
            </div>
        </div>

        <!-- Submission History -->
        <div class="col-md-7 mt-5">
            <div class="card p-4">
                <h4 class="text-center"><i class="bi bi-clock-history"></i> Recent Submissions</h4>
                <ul class="list-group mt-3">
                    {% for user in users %}
                        <li class="list-group-item">
                            <strong>{{ user[0] }}</strong> ({{ user[1] }} yrs): {{ user[2] }}
                        </li>
                    {% else %}
                        <li class="list-group-item text-muted">No submissions yet.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast-container">
    <div class="toast align-items-center text-white bg-success border-0" id="submitToast" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                âœ… Form submitted successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function liveGreet() {
        const name = document.getElementById("name").value.trim();
        const greetArea = document.getElementById("greetArea");
        if (name) {
            greetArea.textContent = "ðŸ‘‹ Hello, " + name + "!";
            greetArea.classList.remove('greeting');
            void greetArea.offsetWidth; // reflow to reset animation
            greetArea.classList.add('greeting');
        } else {
            greetArea.textContent = "";
        }
    }

    function showToast() {
        setTimeout(() => {
            const toast = new bootstrap.Toast(document.getElementById('submitToast'));
            toast.show();
        }, 200); // slight delay to allow redirect
    }

    function toggleTheme() {
        const html = document.documentElement;
        const current = html.getAttribute("data-bs-theme");
        html.setAttribute("data-bs-theme", current === "dark" ? "light" : "dark");
    }
</script>

</body>
</html>
